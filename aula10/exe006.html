<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background-color: green;
            color: white;
            width: 200px;/*largura*/
            height: 200px;/*altura*/
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja...
    </div>
    <script>
        function clicar(){ //coloquei esta funcão para chamar a iteração da divi a cima "este é um dos metodos e as configs desta função estaõ a baixo"
            var a = window.document.getElementById('area')// aqui ele vai fazer uma ligação do elemento "a" com o elemento area da div a cima
            a.innerText = 'clicou'// aqui ele vaio mudar o conteudo do obijeto para clicou 
        }
    </script>
</body>
</html>
