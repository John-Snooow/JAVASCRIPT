<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.5);
            color: rgba(61, 102, 7, 0.918);
            font-family: Arial, Helvetica, sans-serif;
            font: normal 20pt;
        }
        h1{
            color: rgba(91, 22, 155, 0.719);
        } /**/
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p><!---->
    <script>
        window.alert('Minha primeira mensagem, clique no Ok!') // alerta aparece só um botão de ok
        window.confirm('esta gostando do JS? se sim clique em "Ok" se não clique em "Cancelar"')// já aparece o ok e o cancelar para você escolher
        window.prompt('qual é seu nome?') // o prompt aparece a cixinha para digitar, o ok e o cancelar
    </script>
