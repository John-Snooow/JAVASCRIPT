<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt arial;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')// vai perguntar meu nome
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)// documet.write vai escrever na tela em negrito e mostra quantas letras tem
        document.write(`ele em maiuscolo é ${nome.toUpperCase()} <br>`)// toUpperCase = vai mostrar meu nome com letras maiuscolas
        document.write(`E em minuscolo é ${nome.toLowerCase()}`)// toLowerCase = vai mostrar meu nome com letras minuscolas
    </script>
</body>
</html>
