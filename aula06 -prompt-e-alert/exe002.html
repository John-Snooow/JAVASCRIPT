<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.5);
            color: rgba(61, 102, 7, 0.918);
            font-family: Arial, Helvetica, sans-serif;
            font: normal 20pt;
        }
        h1{
            color: rgba(91, 22, 155, 0.719);
        } /*comentario em CSS*/
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p><!--comentario em HTML-->
    <script>
        var nome =  window.prompt('qual é seu nome?') // este codigo "var" é para guardar o nome pode ser feito com " const" e "let"
        window.alert('é uma prazer em conhecer, ' + nome +'!')//concatenação é o nome dado para o sinal de "+"
    </script>
</body>
</html>
